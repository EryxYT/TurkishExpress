<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Turkish Express</title>
  <style>
    * { box-sizing: border-box; font-family: "Times New Roman", serif; }
    body { margin: 0; padding: 20px; background: #f4f4f4; }
    h2, h3 { color: #003366; text-align: center; }
    input, button {
      width: 100%; padding: 10px; margin: 5px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #003366; color: white; font-weight: bold; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    #dashboard { display: none; }
    @media (max-width: 500px) {
      .container { width: 90%; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’³ Turkish Express</h2>

    <div id="register">
      <h3>Kart Talep Et</h3>
      <input id="reg-name" placeholder="Ä°sim">
      <input id="reg-pin" placeholder="4 Haneli Åžifre" maxlength="4">
      <button onclick="requestCard()">Kart OluÅŸtur</button>
      <p id="reg-result"></p>
    </div>

    <div id="login">
      <h3>GiriÅŸ Yap</h3>
      <input id="login-card" placeholder="Kart NumarasÄ±">
      <input id="login-pin" placeholder="Åžifre" maxlength="4">
      <button onclick="login()">GiriÅŸ</button>
      <p id="login-result"></p>
    </div>

    <div id="dashboard">
      <h3>ðŸ‘¤ <span id="user-name"></span></h3>
      <p>ðŸ’° Bakiye: <span id="user-balance"></span>â‚º</p>

      <h4>ðŸ’¸ Para GÃ¶nder</h4>
      <input id="to-card" placeholder="AlÄ±cÄ±nÄ±n Kart NumarasÄ±">
      <input id="send-amount" placeholder="Tutar">
      <button onclick="sendMoney()">GÃ¶nder</button>
      <p id="send-result"></p>

      <h4>ðŸ“œ Ä°ÅŸlem GeÃ§miÅŸi</h4>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script>
    let currentCard = "";

    async function requestCard() {
      const name = document.getElementById("reg-name").value;
      const pin = document.getElementById("reg-pin").value;
      const res = await fetch("/api/request-card", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, pin })
      });
      const data = await res.json();
      document.getElementById("reg-result").innerText = data.success
        ? `ðŸŽ‰ Kart Numaran: ${data.cardNumber}`
        : `âŒ ${data.error}`;
    }

    async function login() {
      const cardNumber = document.getElementById("login-card").value;
      const pin = document.getElementById("login-pin").value;
      const res = await fetch("/api/login", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cardNumber, pin })
      });
      const data = await res.json();

      if (data.success) {
        currentCard = data.cardNumber;
        document.getElementById("register").style.display = "none";
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-name").innerText = data.name;
        document.getElementById("user-balance").innerText = data.balance;
        renderHistory(data.history);
      } else {
        document.getElementById("login-result").innerText = `âŒ ${data.error}`;
      }
    }

    async function sendMoney() {
      const toCard = document.getElementById("to-card").value;
      const amount = document.getElementById("send-amount").value;

      const res = await fetch("/api/send-money", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fromCard: currentCard, toCard, amount })
      });
      const data = await res.json();
      document.getElementById("send-result").innerText = data.success
        ? "âœ… Para gÃ¶nderildi"
        : `âŒ ${data.error}`;
    }

    function renderHistory(history) {
      const list = document.getElementById("history-list");
      list.innerHTML = "";
      history.slice().reverse().forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.date} | ${item.type} ${item.amount}â‚º â†’ ${item.to || item.from}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
