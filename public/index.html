<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turkish Express</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Times New Roman", serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #000; /* Siyah arka plan */
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1.logo {
      color: #FFD700; /* AltÄ±n */
      font-size: 2.8rem;
      text-align: center;
      margin: 0;
      margin-bottom: 4px;
      user-select: none;
    }
    .subtitle {
      color: #FFD700;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #FFD700;
      color: black;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }
    button:hover {
      background: #e6c200;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #111;
      padding: 25px 30px;
      border-radius: 12px;
      flex-grow: 1;
    }
    #dashboard {
      display: none;
    }
    ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
      max-height: 160px;
      overflow-y: auto;
      margin-top: 10px;
      border-top: 1px solid #444;
      padding-top: 8px;
    }
    ul li {
      margin-bottom: 6px;
    }
    footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      padding: 18px 0 6px;
      user-select: none;
    }
    #status, #cardInfo {
      text-align: center;
      margin-top: 12px;
      font-style: italic;
      font-size: 1.1rem;
      color: #FFD700;
      user-select: none;
    }
    #cardInfo {
      font-weight: 700;
      font-style: normal;
    }
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Turkish Express</h1>
    <div class="subtitle">AltÄ±nd TBL Resmi Sponsoru</div>

    <div id="register">
      <h3>Kart Talep Et</h3>
      <input id="reg-name" placeholder="Ä°sim" autocomplete="off" />
      <input id="reg-pin" placeholder="4 Haneli Åifre" maxlength="4" autocomplete="off" />
      <button id="requestCardBtn">Kart OluÅŸtur</button>
      <div id="status" style="display:none;">SayÄ±lar Bulunuyor...</div>
      <div id="cardInfo" style="display:none;"></div>
    </div>

    <div id="login" style="margin-top: 30px;">
      <h3>GiriÅŸ Yap</h3>
      <input id="login-card" placeholder="Kart NumarasÄ±" autocomplete="off" />
      <input id="login-pin" placeholder="Åifre" maxlength="4" autocomplete="off" />
      <button id="loginBtn">GiriÅŸ</button>
      <p id="login-result" style="color:#f33;"></p>
    </div>

    <div id="dashboard">
      <h3>ğŸ‘¤ <span id="user-name"></span></h3>
      <p>ğŸ’° Bakiye: <span id="user-balance"></span>â‚º</p>

      <h4>ğŸ’¸ Para GÃ¶nder</h4>
      <input id="to-username" placeholder="AlÄ±cÄ±nÄ±n KullanÄ±cÄ± AdÄ±" autocomplete="off" />
      <input id="send-amount" placeholder="Tutar" type="number" min="1" />
      <button id="sendMoneyBtn">GÃ¶nder</button>
      <p id="send-result" style="color:#f33;"></p>

      <h4>ğŸ“œ Ä°ÅŸlem GeÃ§miÅŸi</h4>
      <ul id="history-list"></ul>
    </div>
  </div>

  <footer>Â© 2025 Turkish Express â€“ TÃ¼m HaklarÄ± SaklÄ±dÄ±r.</footer>

  <script>
    const requestCardBtn = document.getElementById("requestCardBtn");
    const loginBtn = document.getElementById("loginBtn");
    const sendMoneyBtn = document.getElementById("sendMoneyBtn");

    const statusDiv = document.getElementById("status");
    const cardInfoDiv = document.getElementById("cardInfo");
    const loginResult = document.getElementById("login-result");
    const sendResult = document.getElementById("send-result");

    let currentCard = "";
    let currentUsername = "";

    // Kart talep et - 5 saniyelik animasyon ve kart numarasÄ± gÃ¶sterimi
    requestCardBtn.addEventListener("click", () => {
      const name = document.getElementById("reg-name").value.trim();
      const pin = document.getElementById("reg-pin").value.trim();

      if (!name || pin.length !== 4) {
        alert("LÃ¼tfen isim ve 4 haneli ÅŸifre girin.");
        return;
      }

      requestCardBtn.disabled = true;
      statusDiv.style.display = "block";
      cardInfoDiv.style.display = "none";
      cardInfoDiv.textContent = "";
      let steps = [
        "SayÄ±lar Bulunuyor...",
        "VeritabanÄ±yla EÅŸleÅŸiyor...",
        "KullanÄ±cÄ± OluÅŸturuluyor..."
      ];
      let stepIndex = 0;

      const interval = setInterval(() => {
        statusDiv.textContent = steps[stepIndex];
        stepIndex++;
        if (stepIndex >= steps.length) {
          clearInterval(interval);
          fetch("/api/request-card", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, pin })
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                statusDiv.style.display = "none";
                cardInfoDiv.style.display = "block";
                cardInfoDiv.textContent = `ğŸ‰ Kart Numaran: ${data.cardNumber}`;
              } else {
                statusDiv.style.display = "none";
                cardInfoDiv.style.display = "block";
                cardInfoDiv.textContent = `âŒ ${data.error}`;
              }
              requestCardBtn.disabled = false;
            })
            .catch(() => {
              statusDiv.style.display = "none";
              cardInfoDiv.style.display = "block";
              cardInfoDiv.textContent = "âŒ Sunucu hatasÄ±.";
              requestCardBtn.disabled = false;
            });
        }
      }, 1700);
    });

    // GiriÅŸ
    loginBtn.addEventListener("click", () => {
      const cardNumber = document.getElementById("login-card").value.trim();
      const pin = document.getElementById("login-pin").value.trim();
      if (!cardNumber || pin.length !== 4) {
        loginResult.textContent = "Kart numarasÄ± ve 4 haneli ÅŸifre gerekli.";
        return;
      }
      loginResult.textContent = "";

      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cardNumber, pin })
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            if (data.admin) {
              // Admin ise admin paneline yÃ¶nlendir
              window.location.href = "/admin";
              return;
            }

            currentCard = data.cardNumber;
            currentUsername = data.name;
            document.getElementById("register").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("user-name").textContent = currentUsername;
            document.getElementById("user-balance").textContent = data.balance;
            renderHistory(data.history);
          } else {
            loginResult.textContent = data.error || "Hata oluÅŸtu.";
          }
        })
        .catch(() => {
          loginResult.textContent = "Sunucu ile baÄŸlantÄ± kurulamadÄ±.";
        });
    });

    // Para gÃ¶nderme - kullanÄ±cÄ± adÄ± ile
    sendMoneyBtn.addEventListener("click", () => {
      const toUsername = document.getElementById("to-username").value.trim();
      const amount = parseFloat(document.getElementById("send-amount").value);
      sendResult.style.color = "#f33";
      sendResult.textContent = "";

      if (!toUsername) {
        sendResult.textContent = "AlÄ±cÄ±nÄ±n kullanÄ±cÄ± adÄ±nÄ± girin.";
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        sendResult.textContent = "GeÃ§erli bir tutar girin.";
        return;
      }

      fetch("/api/send-money-by-name", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          fromCard: currentCard,
          toUsername,
          amount,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            sendResult.style.color = "limegreen";
            sendResult.textContent = "âœ… Para gÃ¶nderildi.";
            document.getElementById("user-balance").textContent = data.newBalance;
            renderHistory(data.history);
            document.getElementById("to-username").value = "";
            document.getElementById("send-amount").value = "";
          } else {
            sendResult.textContent = data.error || "GÃ¶nderme hatasÄ±.";
          }
        })
        .catch(() => {
          sendResult.textContent = "Sunucu hatasÄ±.";
        });
    });

    // Ä°ÅŸlem geÃ§miÅŸini gÃ¶ster
    function renderHistory(history) {
      const list = document.getElementById("history-list");
      list.innerHTML = "";
      if (!history || history.length === 0) {
        list.innerHTML = "<li>Ä°ÅŸlem geÃ§miÅŸi yok.</li>";
        return;
      }
      history
        .slice()
        .reverse()
        .forEach((item) => {
          let txt = `${item.date} | ${item.type} ${item.amount}â‚º`;
          if (item.to) txt += ` â†’ ${item.to}`;
          else if (item.from) txt += ` â† ${item.from}`;
          const li = document.createElement("li");
          li.textContent = txt;
          list.appendChild(li);
        });
    }
  </script>
</body>
</html>
